name: Workflow Commands Demo

on: push

jobs:
  demo-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate Random Number
        id: random-step
        run: |
          echo "::group::ğŸ”¢ Generating Random Number"
          RANDOM_NUMBER=$((RANDOM % 100))
          echo "Generated random number: $RANDOM_NUMBER"
          echo "random-number=$RANDOM_NUMBER" >> $GITHUB_OUTPUT
          echo "::endgroup::"

      - name: Use Generated Number
        run: |
          echo "::group::ğŸ“Œ Using Generated Number"
          echo "ğŸ² Using the number: ${{ steps.random-step.outputs.random-number }}"
          echo "::endgroup::"


